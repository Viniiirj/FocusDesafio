<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
    
        <div class="timer-box">
            <div class="timer">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="ph ph-play-circle">
                </button>
    
                <button class="ph ph-stop-circle">
                </button>
    
                <button class="ph ph-minus-circle">
                </button>
    
                <button class="ph ph-plus-circle">
                </button>
            </div>
        </div>
    
        <div class="cards">
            <div class="card flex">
                <img src="img/forest.svg" alt="Floresta">
            </div>
    
            <div class="card flex">
                <img src="img/rain.svg" alt="Floresta">
            </div>
    
            <div class="card flex">
                <img src="img/coffee.svg" alt="Floresta">
            </div>
    
            <div class="card flex">
                <img src="img/fireplace.svg" alt="Floresta">
            </div>
        </div>
    </main>
</body>
</html>
